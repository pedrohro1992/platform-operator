# This rule is not used by the project platform-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over security.platform.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: platform-operator
    app.kubernetes.io/managed-by: kustomize
  name: vaultconnection-admin-role
rules:
- apiGroups:
  - security.platform.io
  resources:
  - vaultconnections
  verbs:
  - '*'
- apiGroups:
  - security.platform.io
  resources:
  - vaultconnections/status
  verbs:
  - get
